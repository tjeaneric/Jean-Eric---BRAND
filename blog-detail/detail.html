    <script>
      const article_detail = document.querySelector("#article");
      console.log(article_detail);

      function renderArticle(doc) {
        let figure = document.createElement("figure");
        let image = document.createElement("image");
        let blog = document.createElement("p");

        blog.className = "blog-p";
        blog.innerHTML = doc.author;
        figure.className = "blog-text";
        image.src = doc.photo;
        console.log(doc.photo);
        figure.appendChild(blog);
        figure.appendChild(image);
        article_detail.appendChild(figure);
      }

      const qString = new URLSearchParams(window.location.search);
      const id = qString.get("article_id");

      fetch(`https://jean-eric-brand-api.herokuapp.com/api/v1/articles/${id}`)
        .then((response) => response.json())
        .then((data) => {
          const article = data.data.data;
          renderArticle(article);
          console.log(article);
          // articles.forEach((article) => {

          // });
        });
    </script>
